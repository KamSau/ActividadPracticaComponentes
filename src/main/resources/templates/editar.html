<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>Anthologies</title>
</head>

<form action="#" th:action="@{/editar}" th:object="${antology}" method="post">
    <label for="name">Name</label>
    <input type="text" hidden th:field="*{id}" id="id">
    <input type="text" th:field="*{name}" id="name">
    <input type="text" placeholder="01/01/2020" th:field="*{date}" id="date">
    <input type="text" th:field="*{description}" id="description">
    <input type="submit" value="Edit Anthology">   
</form>
