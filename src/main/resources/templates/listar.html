<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>Anthologies</title>
</head>
<body>
	<div>
		<h1>List of Anthologies</h1>
		<ul>
			<div th:each="entry : ${anthologies}">
				<li>
						<h4><span th:text="${entry.name}">Name</span></h4>
						<h5><span th:text="${entry.date}">Date</span></h5>
						<p th:text="${entry.description}">Description</p>
						<a th:href="@{'/editar/' + ${entry.id}}">EDIT</a>
						<a th:href="@{'/article/' + ${entry.id}}">ADD ARTICLE</a>
						<a th:href="@{'/antology/' + ${entry.id}}">ARTICLES</a>
				</li>
			</div>
		</ul>
	</div>
</body>
</html>
